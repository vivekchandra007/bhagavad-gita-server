<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Bhagvad Gita website and API" />
    <meta name="title" property="og:title" content="Bhagvad Gita" />
    <meta property="og:type" content="Website" />
    <meta
      property="og:image"
      content="https://vivekchandra.in/img/banner3.jpg"
    />
    <meta
      name="image"
      property="og:image"
      content="https://vivekchandra.in/img/banner3.jpg"
    />
    <meta
      name="description"
      property="og:description"
      content="Bhagvad Gita website and API"
    />
    <meta
      name="publish_date"
      property="og:publish_date"
      content="2021-03-02T00:00:00-0000"
    />
    <meta name="author" content="Shri Krishna" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Bhagvad Gita website and API</title>
    <link rel="icon" href="img/favicon.png" />

    <!-- VueJS production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom font -->
    <link
      href="https://fonts.googleapis.com/css?family=Mate+SC"
      rel="stylesheet"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <div id="app" class="container is-fluid">
      <img src="images/krishna.jpeg" width="300" />
      <h1 class="title">{{name}}</h1>
      <p class="subtitle">{{bhagavan}}</p>
      <div v-if="token === ''">
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="Client Id">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Client Secret">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <a class="button is-primary" @click="login">
            Login
          </a>
      </div>
      <div v-else>
          <strong>Your are Logged in already</strong>
          <h1>Go to <a href="/api/graphql/v1">GraphQL</a></h1>
          <hr/>
          <h1>Go to <a href="/api/rest/v1">Rest</a></h1>
      </div>
    </div>
    <!-- custom js -->
    <script src="scripts/index.js"></script>
  </body>
</html>
